<!DOCTYPE html>
<html style="height: 100%;">
<head>
<title>Welcome to MW-S's Page !</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
</head>
<body  style=" width: 100%;margin: 0px; background: #0e0e0e; height: 100%">
<div  style="display: flex;align-items: center;justify-content: center;">
	<img  id = "img"  style="-webkit-user-select: none;margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="" width="418" height="314"></img>
</div>
<div style="display: flex;align-items: center;justify-content: center;">
	<input style="width:100%;" id ="source" type="text" size="100"/>
</div>
<div style="display: flex;align-items: center;justify-content: center;">
	<button onclick="getImg()">加载</button>
</div>

</body>
<script type="text/javascript">
var getImg = function(){
	var img = document.getElementById('img');
	var source = document.getElementById('source').value;
	img.setAttribute("src",source);
	}
</script>
</html>
